[nosetests]
verbosity=0
detailed-errors=1
with-doctest=1

# Some discrepancies could arise from the between the coverage report as
# generated by nosetests, and the coverage report as generated by coverage.
# Default is: (?:^|[\b_\./-])[Tt]est
#
#match=(?:^|[\b_\./-])[Tt]est(?!ing)
match=(?:^|[\b_\./-])[Tt]est(?!s)

[wheel]
universal = 1
